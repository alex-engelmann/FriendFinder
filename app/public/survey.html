  <script type="text/javascript">

    // Capture the form inputs
    $("#submit").on("click", function (event) {
      event.preventDefault();

      // Form validation for both text fields at top...
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function () {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        //...and pulldown menus throughout
        $(".custom-select").each(function () {
          if ($(this).val() === "Choose...") {
            isValid = false;
          }
        });
        return isValid;
      }

      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val().trim(),
          photo: $("#photo").val().trim(),
          scores: [
            $("#inputGroupSelect01").val(),
            $("#inputGroupSelect02").val(),
            $("#inputGroupSelect03").val(),
            $("#inputGroupSelect04").val(),
            $("#inputGroupSelect05").val(),
            $("#inputGroupSelect06").val(),
            $("#inputGroupSelect07").val(),
            $("#inputGroupSelect08").val(),
            $("#inputGroupSelect09").val(),
            $("#inputGroupSelect10").val()
          ]
        };

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, 
        function (data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      }
      else {
        alert("Please fill out all fields before submitting!");
      }
    });
  </script>
